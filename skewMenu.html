<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding: 0;}
    ul{ list-style: none;}
    ul{ width: 440px; margin: 30px auto; overflow: hidden;}
    ul li{ float:  left; background: red; width: 100px; height: 30px; line-height: 30px;
     text-align: center; margin: 0 5px; color: rgb(207, 199, 199); transform: skew(45deg);}
    ul li span{ display: block; transform: skew(-45deg);}
    ul li:first-child{ padding-left: 13px; margin-left: -14px;}
    ul li:last-child{padding-right: 25px; margin-right: -25px;}
  </style>
</head>
<body>
  <div>
    <ul>
      <li><span>首页</span></li>
      <li><span>关于我们</span></li>
      <li><span>联系方式</span></li>
      <li><span>招聘信息</span></li>
    </ul>
  </div>
</body>
</html>
